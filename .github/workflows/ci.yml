name: Next.js CI Pipeline

# 1. This tells GitHub to run this script every time you push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 2. Spins up a temporary Linux server in the cloud
    runs-on: ubuntu-latest

    steps:
    # 3. Downloads your code into the temporary server
    - name: Checkout Code
      uses: actions/checkout@v4

    # 4. Installs Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 5. Installs your project dependencies
    - name: Install Dependencies
      run: npm ci

    # 6. Runs the Next.js Linter to catch bad code practices
    - name: Run Linter
      run: npm run lint

    # 7. Runs a test build to ensure TypeScript types and imports are perfectly valid
    - name: Test Production Build
      run: npm run build